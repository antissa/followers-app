<h1>My Folowers</h1>
<ul class="list-unstyled">
    <li *ngFor="let follower of followers" class="media">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img class="mr-3 round-avatar" src="{{follower.avatar_url}}" alt="Generic placeholder image">
                    </div>
                    <div class="col-2">
                        <div class="media-body">
                        <h5 class="mt-0 mb-1">{{follower.login}}</h5>
                        {{follower.html_url}}
                        </div>
                    </div>
                </div>
            </div>
        </li>
  </ul>
