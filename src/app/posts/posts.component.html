<p>posts works!</p>
<input (keyup.enter)="addPost(naslov)" #naslov type="text" class="form-control">
<ul class="list-group">
<li *ngFor="let post of postsArray" 
    class="list-group-item">
    
    <button (click)="updatePost(post)"
            class="btn btn-secondary btn-sm">Update</button>
            
    <button (click)="deletePost(post)"
            class="btn btn-secondary btn-sm">Delete</button>
            {{post.title}}
</li>
</ul>
